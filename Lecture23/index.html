<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Text</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Кожен</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>елемент</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>списку</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>має</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>унікальний</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>текст</td>
          </tr>
        </tbody>
      </table>

      <div class="mb-3">
        <label for="exampleInput" class="form-label">Text input</label>
        <input type="email" class="form-control" id="exampleInput" aria-describedby="emailHelp">
      </div>
    </div>
  </div>

  <script>
      const table = document.querySelector('tbody').children;
      const input = document.querySelector('input');
      input.addEventListener("input", SortTable)

      function SortTable(event) {
        Array(...table).forEach(item => {
          item.style.display = null;
          const value = event.target.value;
          const content = item.children[1].textContent.toLowerCase();
          if (value) {
            item.style.display = "none";
            if (content.includes(value)) {
              item.style.display = null;
            }
          }
        })
      }
  </script>
</body>
</html>

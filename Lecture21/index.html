<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style/style.css">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container-fluid">
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="green" d="M21 2H3C1.9 2 1 2.9 1 4V20C1 21.1 1.9 22 3 22H21C22.1 22 23 21.1 23 20V4C23 2.9 22.1 2 21 2M11 11H9V12.5C9 13.6 8.1 14.5 7 14.5C8.1 14.5 9 15.4 9 16.5V18H11V20H9C7.9 20 7 19.1 7 18V17.5C7 16.4 6.1 15.5 5 15.5V13.5C6.1 13.5 7 12.6 7 11.5V11C7 9.9 7.9 9 9 9H11V11M19 15.5C17.9 15.5 17 16.4 17 17.5V18C17 19.1 16.1 20 15 20H13V18H15V16.5C15 15.4 15.9 14.5 17 14.5C15.9 14.5 15 13.6 15 12.5V11H13V9H15C16.1 9 17 9.9 17 11V11.5C17 12.6 17.9 13.5 19 13.5V15.5M21 7H3V4H21V7Z" />
      </svg>
      <nav>
        <a href="#main">Main</a>
        <a href="#about">About</a>
        <a href="#contactUs">Contact us</a>
      </nav>
    </div>
  </header>
  <div class="container-fluid wrapper">
    <div class="container">
      <main id="main">
        <h1>Main</h1>
        <div class="main-content">
          <div>Block1</div>
          <div>Block2</div>
          <div>Block3</div>
        </div>
      </main>
      <div id="about">
        <h2>About</h2>
        <div class="about-content">
          <div>Block1</div>
          <div>Block2</div>
          <div>Block3</div>
        </div>
      </div>
      <div id="contactUs">
        <h2>Contact us</h2>
        <form onsubmit="event.preventDefault()">
          <label>
            <div>Ваш email:</div>
            <input type="email" placeholder="Введите ваш email">
          </label>
          <label>
            <div>Ваше сообщение:</div>
            <textarea
                maxlength="200"
                placeholder="Введите ваше сообщение"
            ></textarea>
          </label>
          <div>
            <button type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    const mainBlocks = document.querySelector(".main-content").children;
    const aboutBlocks = document.querySelector(".about-content").children;
    Array(...mainBlocks).forEach(item => {
      const randomColor = Math.floor(Math.random()*16777215).toString(16);
      item.style.backgroundColor = `#${randomColor}`;
    });
    Array(...aboutBlocks).forEach(item => {
      const randomColor = Math.floor(Math.random()*16777215).toString(16);
      item.style.backgroundColor = `#${randomColor}`;
    });
  </script>
</body>
</html>
